<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 富國工單管理系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-login">
    <div id="app">
        <div class="login-container">
            <h2 id="login-title">系統登入</h2>
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" v-model="username" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" v-model="password" placeholder="請輸入密碼">
            </div>
            <div class="form-group">
                <button @click.prevent="login">登入</button>
            </div>
            <p v-if="error" class="error-message">{{ error }}</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
